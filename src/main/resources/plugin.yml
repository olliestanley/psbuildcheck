name: PlotSquaredBuildCheck
version: 1.0
main: pw.ollie.psbuildcheck.PSBCPlugin

depend: [PlotSquared]

api-version: 1.13

commands:
  buildcheck:
    description: Request a build check
  checkbuilds:
    description: View requested build checks

permissions:
  psbc.request:
    description: Allows requesting a build check
  psbc.admin:
    description: Allows checking requests
